{% partial __SELF__ ~ "::layouts/default/jumbotron" user = user %}

<div class="row">
    <div class="col-12">
        {% partial __SELF__ ~ "::layouts/default/main"
            user = user
        %}
    </div>
</div>

<div class="row">
    <div class="col-12">
        <h4 class="mb-4 mt-4">{{ 'posts.user.posts-by' | _ }} {{ user.first_name }}</h4>
        {% partial "common/postlist-cards"
            posts = __SELF__.posts
        %}
    </div>
</div>
