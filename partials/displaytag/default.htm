{% put head %}
    {{ __SELF__.tag.html_head | raw }}
{% endput %}


{% if this.layout.id == 'clean' %}
    {% partial __SELF__ ~ "::layouts/clean/default"
        tag        = __SELF__.tag
    %}

{% else %}
    {% partial __SELF__ ~ "::layouts/default/default"
        tag        = __SELF__.tag
    %}
{%  endif %}
