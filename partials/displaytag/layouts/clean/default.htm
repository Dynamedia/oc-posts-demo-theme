<div class="col-12 mb-4">
    {% partial __SELF__ ~ "::layouts/clean/banner"
        post = post
    %}
</div>

<div class="row">
    <div class="col-12">
        {% partial __SELF__ ~ "::layouts/clean/main"
            category = category
        %}
    </div>
</div>

<div class="row">
    <div class="col-12">
        <h4 class="mb-4 mt-4">{{ 'general.posts-tagged' | _ }} #{{ tag.name }}</h4>
        {% partial "common/postlist-clean"
            posts = __SELF__.posts
            hideTag = true
        %}
    </div>
</div>
