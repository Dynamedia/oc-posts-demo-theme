{% put jumbotron %}
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                {% if tag.images.banner.default %}
                    <div class="col-12 col-md-6">
                        <picture class="{{ tag.images.banner.class }}">
                            {% for entry in tag.images.banner.responsive %}
                                {% if item.image and item.screen_width %}
                                    <source srcset="{{ item.image|media }}" media="({{ item.media_query }}: {{ item.screen_width }}px)">
                                {% endif %}
                            {% endfor %}
                            <img src="{{ tag.images.banner.default | media }}" alt="{{ tag.images.banner.alt }}"/>
                        </picture>
                    </div>
                    <div class="col-12 col-md-6">
                        <h1 class="display-3">#{{ tag.name }}</h1>
                        <p>{{ tag.excerpt | raw }}</p>
                        <a href="{{ tag.url }}.rss"><i class="fas fa-fw fa-rss fa-2x"></i></a>
                    </div>
                {% else %}
                    <div class="col-12">
                        <h1 class="display-3">#{{ tag.name }}</h1>
                        <p>{{ tag.excerpt | raw }}</p>
                        <a href="{{ tag.url }}.rss"><i class="fas fa-fw fa-rss fa-2x"></i></a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endput %}
