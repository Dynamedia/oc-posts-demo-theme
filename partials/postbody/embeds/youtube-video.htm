{# --- Required param 'url' --- #}

{% if data.url %}
<div class="text-center">
<iframe width="560"
        height="315"
        src="https://www.youtube.com/embed/{{ data.url | extractUrlParam('v') }}"
        title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
</iframe>
</div>
{% else %}
    <p class="bg-warning p-4">Please pass the url parameter to the partial</p>
{% endif %}
