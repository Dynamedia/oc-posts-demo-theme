{{ form_open({ class: 'search-form my-2 my-lg-0', url: 'search' | page, method: 'GET' }) }}
<div class="input-group">
    <input type="text" class="form-control" name="q" placeholder="{{ 'search.search-for-posts' | _ }}">
    <div class="input-group-append">
        <button class="btn btn-secondary" type="button">
            <i class="fa fa-search"></i>
        </button>
    </div>
</div>
{{ form_close() }}
