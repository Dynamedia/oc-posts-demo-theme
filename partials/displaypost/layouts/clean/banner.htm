{% if post.images.banner.default %}
    <div class="row">
        <div class="col-12 mt-4">
            {% partial "common/helpers/image"
                image = post.images.banner.default
                responsive = post.images.banner.responsive
                alt = post.images.banner.alt
                class = post.images.banner.class
            %}
        </div>
    </div>
{% endif %}
