{% put jumbotron %}

    <div class="jumbotron">
        <div class="container">
            <div class="row">
                    <div class="col-12 col-md-6">
                        <picture>
                            <img src="{{ 'assets/images/404.jpg' | theme }}" alt="404"/>
                        </picture>
                    </div>

                    <div class="col-12 col-md-6">
                        <h1 class="mt-5 display-3">{{ 'page.404.title' | _ }}</h1>
                    </div>
            </div>
        </div>
    </div>

{% endput %}

<div class="content">
    <p>{{ 'page.404.message' | _ }}</p>
</div>
